easy_admin:
        site_name: '<img src="/logo.jpeg" style="max-width:160px;"/> triel solidarité'
        list:
            actions: ['edit', 'search', 'show', 'delete']
        edit:
            actions: ['show', 'delete']
    
    
        entities:
            # List the entity class name you want to manage
            Collect:
                class: App\Entity\Collect
                show:
                    fields:
                        - 'id'
                        - 'district'
                        - 'startAt'
                        - 'endAt'
                        - 'isCollected'
                        - 'assignedTo'
                        - 'infos'
                        - 'internalDescription'
                list:
                    fields:
                        - 'id'
                        - 'district'
                        - 'startAt'
                        - 'endAt'
                        - 'isCollected'
                        - 'assignedTo'
                form:
                    fields:
                        - 'district'
                        - 'startAt'
                        - 'endAt'
                        - 'isCollected'
                        - 'assignedTo'
                        - 'infos'
                        - 'internalDescription'               
            Contact:
                class: App\Entity\Contact
                show:
                    fields:
                        - 'id'
                        - 'name'
                        - 'email'
                        - 'subject'
                        - 'description'
                        - 'referent'
                        - 'createdAt'

                list:
                    fields:
                        - 'id'
                        - 'name'
                        - 'email'
                        - 'subject'
                        - 'description'
                        - 'referent'
                        - 'createdAt'

                form:
                    fields:
                        - 'name'
                        - 'email'
                        - 'subject'
                        - 'description'
                        - 'referent'
                        - 'createdAt'

            Tags:
                class: App\Entity\Tag
                show:
                    fields:
                        - 'id'
                        - 'name'
                list:
                    fields:
                        - 'id'
                        - 'name'
                form:
                    fields:
                        - 'name'
            Activites:
                class: App\Entity\Activity
                show:
                    fields:
                        - 'id'
                        - 'name'
                        - 'description'
                        - 'url'
                        - 'tags'
                list:
                    fields:
                        - 'id'
                        - 'name'
                        - 'description'
                        - 'url'
                        - 'tags'
                form:
                    fields:
                        - 'name'
                        - 'description'
                        - 'url'
                        - 'tags'                        
            Thanks:
                class: App\Entity\Thanks
                show:
                    fields:
                        - 'id'
                        - 'title'
                        - 'isEnabled'
                        - 'isMerchant'
                        - 'description'
                        - { property: 'url', type: 'url'}
                        - { property: 'file', template: 'admin/vich_uploader_image.html.twig' }
    
                list:
                    fields:
                        - 'id'
                        - 'title'
                        - 'isEnabled'
                        - 'isMerchant'
                        - { property: 'file', template: 'admin/vich_uploader_image.html.twig' }
    
                form:
                    fields:
                        - 'title'
                        - 'description'
                        - 'isEnabled'
                        - 'isMerchant'
                        - { property: 'url', type: 'url'}
                        - { property: 'mainFile', type: 'vich_image'}
    
            Recipient:
                class: App\Entity\Recipient
                show:
                    fields:
                        - 'id'
                        - 'name'
    
                list:
                    fields:
                        - 'id'
                        - 'name'
    
                form:
                    fields:
                        - 'name'
            District:
                class: App\Entity\District
                show:
                    fields:
                        - 'id'
                        - 'name'
                        - 'referents'
                        - 'collects'
    
                list:
                    fields:
                        - 'id'
                        - 'name'
                        - 'referents'
                        - 'collects'
    
                form:
                    fields:
                        - 'name'                        
            Referent:
                class: App\Entity\Referent
                show:
                    fields:
                        - 'firstname'
                        - 'lastname'
                        - 'email'
                        - 'district'
                        - 'phone'
                        - 'infos'
                        - 'address'
                        - 'collects'
                        - 'isValidated'
                        - { property: 'file', template: 'admin/vich_uploader_image.html.twig' }
    
                list:
                    fields:
                        - 'firstname'
                        - 'lastname'
                        - 'district'
                        - 'collects'
                        - 'email'
                        - 'phone'
                        - 'collects'
                        - 'isValidated'
    
                form:
                    fields:
                        - 'firstname'
                        - 'lastname'
                        - 'email'
                        - 'district'
                        - 'phone'
                        - 'infos'
                        - 'address'
                        - 'collects'
                        - 'isValidated'
                        - { property: 'mainFile', type: 'vich_image'}
                        
            TypeOfDonation:
                class: App\Entity\TypeOfDonation
                show:
                    fields:
                        - 'id'
                        - 'name'
                        - 'recipient'
    
                list:
                    fields:
                        - 'id'
                        - 'name'
                        - 'recipient'
    
                form:
                    fields:
                        - 'name'
                        - { property: 'recipient',  type_options: { class: 'App\Entity\Recipient' } }
            
            Donation:
                class: App\Entity\Donation
                show:
                    fields:
                        - 'id'
                        - 'person'
                        - 'phone'
                        - 'recipient'
                        - 'collect'
                        - 'typeOfDonations'
                        # - 'donateAt'
                        # - 'assignedTo'
                        - 'isCollected'
                        - 'createdAt'
                list:
                    fields:
                        - 'id'
                        - 'person'
                        - 'phone'
                        - 'collect'
                        - 'recipient'
                        - 'isCollected'
                        - 'createdAt'
                        # - 'assignedTo'
                form:
                    fields:
                        - 'person'
                        - 'phone'
                        - 'email'
                        - 'recipient'
                        - 'isCollected'
                        - { property: 'collect', type_options: { class: 'App\Entity\Collect' } }

            UnassignedDonations:
                class: App\Entity\Donation
                list:
                    dql_filter: "entity.assignedTo IS NULL"
        design:
            assets:
                favicon: '/assets/backend/favicon.png'
                css:
                    - '/assets/css/admin.css'
                    - 'bundles/easyadmin/bootstrap-all.css'
                js:
                    - 'bundles/easyadmin/bootstrap-all.js'
            menu:
                - { label: 'Gestion contact' }
                - { entity: 'Contact', label: 'Formulaire de contact' }
                
                - { label: 'Donations' }
                - { entity: 'Collect', label: 'Gestion des collectes' }
                - { entity: 'Donation', label: 'Dons' }
                - { entity: 'UnassignedDonations', label: 'Dons Non assignés' }

                - { label: 'Referent' }
                - { entity: 'Referent', label: 'Gestion des référents' }
                
                - { label: 'Remerciements' }
                - { entity: 'Thanks', label: 'Gestion Remerciements' }
                
                - { label: 'Activites' }
                - { entity: 'Tags', label: 'Gestion des tags' }
                - { entity: 'Activites', label: 'Gestion des activités' }
                

                - { label: 'Gestion sytèmes donations' }
                - { entity: 'Recipient', label: 'Gestion Type Beneficiaires' }
                - { entity: 'TypeOfDonation', label: 'Gestion Type de dons' }
                - { entity: 'District', label: 'Gestion des quartiers' }

                # - { entity: 'Outgoing', label: 'Stats output', icon: 'bar-chart' }
                # - { entity: 'Link', label: 'Affiliate Links', icon: 'bar-chart' }
                # - { label: 'Referents' }
                # - { entity: 'Report', label: 'Reports', icon: 'warning' }
    
    
            form_theme:
                - '@EasyAdmin/form/bootstrap_4.html.twig'
                - '@VichUploader/Form/fields.html.twig'
    